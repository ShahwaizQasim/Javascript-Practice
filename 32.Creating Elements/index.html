    <script type="module">
       
      /*  html elements creating in javascript */

       const body = document.querySelector("body");
       body.style.backgroundColor = 'black';
       body.style.color = 'white';
       
       const h2 = document.createElement("h2");
      //  console.log(h2);
       const h2Test = document.createTextNode("Creating Elements in Javascript");
       h2.appendChild(h2Test);

       const div = document.createElement("div");
    //    console.log(div);
       const para = document.createElement("p");
    //    console.log(para);
       const pTest = document.createTextNode("12:47");
       para.appendChild(pTest);
       const span = document.createElement("span");
    //    console.log(span);
       const spanTest = document.createTextNode("PM");
       span.appendChild(spanTest);
       para.appendChild(span)
       
       div.appendChild(para);

       const para2 = document.createElement("p");
       const para2Test = document.createTextNode("Thursday");
       para2.appendChild(para2Test);

       div.appendChild(para2);

       body.appendChild(h2);
       body.appendChild(div);
